<div
    class="hidden fixed w-full h-screen inset-0 bg-gray-200 opacity-95 z-50 transition-transform transform ease-in-out duration-300 translate-x-0 mobile-menu">
    <button type="button" aria-label="toggle modal"
        class="cursor-pointer fixed right-4 top-4 h-8 w-8 cursor-auto focus:outline-none border-none mobile-menu-btn-close"><svg
            xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="text-gray-900">
            <path fill-rule="evenodd"
                d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                clip-rule="evenodd"></path>
        </svg></button>
    <nav class="fixed mt-8 h-full">
        {% for item in site.data.navigation %}
        <div class="px-8 py-4"><a class="text-xl font-bold text-gray-900" href="{{ item.link }}"> {{
                item.name }} </a></div>
        {% endfor %}

    </nav>
</div>

<header class="grid justify-center w-full relative" style="grid-template-columns: 1fr auto 1fr;">
    <a style="max-width: 3rem;" href="/">
        <span class="sr-only">home</span>
        <img class="rounded-full" src="/assets/media/blog-icon.jpg">
    </a>
    <nav
        class="flex items-center justify-between relative max-w-3xl bg-gray-200 rounded-3xl border-gray-200 mx-auto md:px-2 text-gray-900">
        {% for item in site.data.navigation %}
        <a class="font-bold text-gray-800 hidden md:inline-block mx-1 p-1 sm:px-3 rounded-3xl hover:bg-white transition-all dark:text-gray-100"
            {% if page.url==item.link %} style="background-color: white;" {% endif %} href="{{ item.link }}"><span
                class="capsize">{{ item.name }}</span></a>
        {% endfor %}
        <button
            class="cursor-pointer bg-gray-200 bg-opacity-25	backdrop-blur-sm rounded-lg text-sm border-y border-transparent mobile-menu-btn-open visible md:hidden fixed z-50 right-4 top-4 h-8 w-8 cursor-auto focus:outline-none border-none mobile-menu-btn"
            type="button">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="text-gray-900">
                <path fill-rule="evenodd"
                    d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                    clip-rule="evenodd"></path>
            </svg>
        </button>
    </nav>
    <div class="flex justify-self-end items-center gap-8">
        <label class="relative cursor-pointer">
            <span class="sr-only">
                "change theme to"
                <!-- -->
                "dark"
            </span>
            <div class="themeSwitchToggle w-12 h-6 bg-gray-200 rounded-3xl p-1 ml-4">
                <div class="themeSwitchIcon w-6 h-6 bg-white rounded-full flex items-center justify-center">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" data-projection-id="1"
                        class="sun cursor-pointer w-3 h-3">
                        <circle cx="11.9998" cy="11.9998" r="5.75375" fill="#FFCE31" data-projection-id="2"
                            transform-origin="11.999799728393555px 11.999799728393555px"
                            style="transform: none; transform-origin: 11.9998px 11.9998px;"></circle>
                        <g data-projection-id="3" transform-origin="11.999961078166962px 11.999765396118164px"
                            style="transform: none; transform-origin: 12px 11.9998px;">
                            <circle cx="3.08982" cy="6.85502" r="1.71143" transform="rotate(-60 3.08982 6.85502)"
                                fill="#FFCE31"></circle>
                            <circle cx="3.0903" cy="17.1436" r="1.71143" transform="rotate(-120 3.0903 17.1436)"
                                fill="#FFCE31"></circle>
                            <circle cx="12" cy="22.2881" r="1.71143" fill="#FFCE31"></circle>
                            <circle cx="20.9101" cy="17.1436" r="1.71143" transform="rotate(-60 20.9101 17.1436)"
                                fill="#FFCE31"></circle>
                            <circle cx="20.9101" cy="6.8555" r="1.71143" transform="rotate(-120 20.9101 6.8555)"
                                fill="#FFCE31"></circle>
                            <circle cx="12" cy="1.71143" r="1.71143" fill="#FFCE31"></circle>
                        </g>
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50" data-projection-id="17" class="moon cursor-pointer h-4 w-4">
                        <path
                            d="M 43.81 29.354 C 43.688 28.958 43.413 28.626 43.046 28.432 C 42.679 28.238 42.251 28.198 41.854 28.321 C 36.161 29.886 30.067 28.272 25.894 24.096 C 21.722 19.92 20.113 13.824 21.683 8.133 C 21.848 7.582 21.697 6.985 21.29 6.578 C 20.884 6.172 20.287 6.022 19.736 6.187 C 10.659 8.728 4.691 17.389 5.55 26.776 C 6.408 36.163 13.847 43.598 23.235 44.451 C 32.622 45.304 41.28 39.332 43.816 30.253 C 43.902 29.96 43.9 29.647 43.81 29.354 Z"
                            fill="#F4DC9F" data-projection-id="18"
                            transform-origin="24.673513412475586px 25.326481819152832px"
                            style="transform: none; transform-origin: 24.6735px 25.3265px;"></path>
                    </svg>
                </div>
            </div>
        </label>
        <a class="flex font-semibold items-center gap-2 text-black text-sm" href="/contact">
            Contact
            <svg viewBox="0 0 513 513" fill="none" xmlns="http://www.w3.org/2000/svg" style="width:1.2rem;">
                <path
                    d="M440 6.5L24 246.4c-34.4 19.9-31.1 70.8 5.7 85.9L144 379.6V464c0 46.4 59.2 65.5 86.6 28.6l43.8-59.1 111.9 46.2c5.9 2.4 12.1 3.6 18.3 3.6 8.2 0 16.3-2.1 23.6-6.2 12.8-7.2 21.6-20 23.9-34.5l59.4-387.2c6.1-40.1-36.9-68.8-71.5-48.9zM192 464v-64.6l36.6 15.1L192 464zm212.6-28.7l-153.8-63.5L391 169.5c10.7-15.5-9.5-33.5-23.7-21.2L155.8 332.6 48 288 464 48l-59.4 387.3z"
                    fill="#000"></path>
            </svg>
        </a>
    </div>
</header>
